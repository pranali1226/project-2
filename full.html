<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Weather website</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");

        * {
            margin: 0;
            padding: 0px;
            box-sizing: border-box;
            font-family: "Ubuntu", sans-serif;

        }

        body {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #9c9dde;

        }

        .mainContainer {
            width: 20rem;
            height: auto;
            border-radius: 1rem;
            background: #fff;
        }

        .searchInput {
            width: 100%;
            display: flex;
            padding: 1rem 1rem;
            justify-content: center;

        }

        .searchInput input {
            width: 100%;
            height: 2rem;
            outline: none;
            font-size: 0.8rem;
            color: #525050;
            padding: 0.2rem 0.5rem;
            border-radius: 1.5rem;
            border: 1px solid #b3b3b3;
        }

        .searchInput input:focus {
            border: 1px solid #9c9dde;
        }

        .searchInput button {
            width: 2.2rem;
            height: 2rem;
            cursor: pointer;
            color: #9b9b9b;
            border-radius: 50%;
            margin-left: 0.4rem;
            transition: all 0.3s ease;
            background-color: #fff;
            border: 1px solid #b3b3b3;
        }

        .searchInput button:hover {
            color: #fff;
            background-color: #9c9dde;
            border: 1px solid #9c9dde;
        }

        .weatherIcon {
            display: flex;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            justify-content: center;
        }

        .weatherIcon img {
            max-width: 100%;
            width: 8rem;
        }

        .cityDetails {
            columns: #323232;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .windDetails {
            display: flex;
            margin-top: 1rem;
            margin-bottom: 1.5rem;
            justify-content: space-around;
        }

        .windDetails .humidityBox {
            display: flex;
            font-size: 1rem;
            color: #323232;
        }

        .windDetails .humidityBox img {
            max-height: 3rem;
            margin-right: 0.5rem;

        }

        .windDetails.windSpeed {
            display: flex;
            font-size: 1rem;
            color: #323232;
        }

        .windDetails .windSpeed img {
            max-height: 3rem;
            margin-right: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="mainContainer">
        <div class="searchInput">
            <input type="text" placeholder="Enter City Name" id="searchInput" value="Delhi" />
            <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weatherDetails">
            <div class="weatherIcon">
                <img src="https://tse1.mm.bing.net/th?id=OIP.YKvFSocKFQaoo-56XlWNMwHaHa&pid=Api&rs=1&c=1&qlt=95&w=105&h=105"
                    alt="Clouds" id="weatherIcon">
            </div>
            <div class="cityDetails">
                <div class="weather" id="weather"></div>
                <div class="desc"></div>
            </div>
            <div class="windDetails">
                <div class="humidityBox">
                    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhgr7XehXJkOPXbZr8xL42sZEFYlS-1fQcvUMsS2HrrV8pcj3GDFaYmYmeb3vXfMrjGXpViEDVfvLcqI7pJ03pKb_9ldQm-Cj9SlGW2Op8rxArgIhlD6oSLGQQKH9IqH1urPpQ4EAMCs3KOwbzLu57FDKv01PioBJBdR6pqlaxZTJr3HwxOUlFhC9EFyw/s320/thermometer.png"
                        alt="Humidity">
                    <div>
                        <p class="humidity"></p><span>Humidity</span>
                    </div>
                </div>

                <div>
                    <div class="windSpeed">
                        <img
                            src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiyaIguDPkbBMnUDQkGp3wLRj_kvd_GIQ4RHQar7a32mUGtwg3wHLIe0ejKqryX8dnJu-gqU6CBnDo47O7BlzCMCwRbB7u0Pj0CbtGwtyhd8Y8cgEMaSuZKrw5-62etXwo7UoY509umLmndsRmEqqO0FKocqTqjzHvJFC2AEEYjUax9tc1JMWxIWAQR4g/s320/wind.png">
                        <div>
                            <p id="windSpeed"></p><span>Wind Speed</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <script>API = "201b8943e44907038381c8f7c44c8dba";
            const searchInput = document.querySelector("#searchInput");
            searchButton = document.querySelector("#searchButton");
            weatherIcon = document.querySelector("#weatherIcon");
            windSpeed = document.querySelector("#windSpeed");
            humidity = document.querySelector(".humidity");
            weather = document.querySelector(".weather");
            desc = document.querySelector(".desc");

            const setWeatherDetails = (data) => {

                desc.innerHTML = data.weather[0].description;
                weather.innerHTML = Math.round(data.main.temp - 273.15) + "Â°c";
                humidity.innerHTML = data.main.humidity + "%";
                windSpeed.innerHTML = data.wind.speed + "km/h";
                switch (data.weather[0].main) {
                    case 'Clouds':
                        weatherIcon.src = "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiwFTkt5z_dxU6w1UnS1PxiZV3HDiPGsAW5Lrsp09MnlCmkQre9GzO8MnGytaaY1eZoqBN6SMJ4U578_uDtiuXswovr1T3o-Kt5KK0mlN_zC0RDodJFaKHQ3Uk-HIZ3vuMvAKNJi8DDFwWA7F6BOxz78Oh-UePwJTuc3PG0ZIZypPE1xlMPl5z46joaEw/s320/Clouds.png";
                        document.body.style.background = 'light-grey';
                        break;
                    case 'Clear':
                        weatherIcon.src = "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj7pmzNCftryAfpa1YBSzVeYtjgxDQnw09Ug0HVV47J8GEtHPYTH9hJgZ2M1k0YgE0pcZ1qekr4C14zyPCiVuQAfXLClK8Ww3hYB6v77yElP7Lo5BnUKo4n-w6yB17FAbw51WST6YKS0GMwyA4fYNxOZxEyNL6HhUfFRgVhOW0GyRdBRriMHFQ-qfh4cA/s320/sun.png";
                        document.body.style.background = 'rgb(222,222,84)';
                        break;
                    case 'Rain':
                        weatherIcon.src = "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgDW_NdwvxV796rkFf43qmUDiTQePn5dg7PDfn1SijfpjtB0AWJMBcifU6LWyW7iOtjZhfqIJnKEGQ1PwbbXS7NoKMSAmvy7i2ljWXMYLue3EBIBBR2qTFbs6QCe5eoFr2CU9WzCVJ8u0J3z3eAo3Ajv1LXamZASFtbj9sA_gD-Kp3hfgAk17Xh17RoLQ/s320/rainy.png";
                        document.body.style.background = 'dark-skyblue';
                        break;
                    case 'Mist':
                        weatherIcon.src = "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgVpL23l0t1U_ibWi01TFcHMF6J_t-9Ada5PavGlwG4M_mKIcx0pV1md9SN9ip1d84NaVowml5Do16XO3nsuttnM2-Ov05d-wCjEYjdzaOYfKvijw8k6Hfj9pOiPyEZTp2W20EPbTeONTgJE2Rdxs4KZUfg6f2PmbMF1094NcqJ7DwSFUQwYiRmVCNvuA/s320/mist.png";
                        document.body.style.background = 'skyblue';
                        break;
                    case 'Snow':
                        weatherIcon.src = "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj-P3iT_uQK95qFY4h7QGdEtbRc1aVQo9BZy0ZWyPBvCNrP-4wnRStw0xYj9e4xa4ZlYISeNZqVJ33UP4YukR4jBennDD_obIN4QxYNZHdzG_z6_MNL2U08wMXwdFhtfvitW5LGiHgrwMJFC8QJFqbSO3woGSBqOdagGxaEQ20_S31Gc-GYL4vYzPzaPw/s320/snow.png";
                        document.body.style.background = 'skyblue';
                        break;
                    case 'Haze':
                        weatherIcon.src = "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjld66Ia5g_hpBn3Impi3zzOBHqWkjQInGLxTb2uXksuCsrkQU8HjlVyLobEJEGg8fRSIxeFzldGEHUmWcaiZBwAcRy4dGDpFX1BjTSB56qmBjW5tEW3RSC9_mCuLU_a8RuXchxGY7Oc8HLLl-IfaDW19Z0ZJJfNae9tECXRIyEu7rmJ3da08z8cI-phw/s320/haze.png";
                        document.body.style.background = 'rgb(24,112,160)';
                        break;

                    default:
                        document.body.style.background = '#9c9dde';
                }
            }
            const callAPI = (id) => {
                fetch(`https://api.openweathermap.org/data/2.5/weather?q=${searchInput.value}&appid=${id}`)
                    .then(response => {
                        // indicates whether the response is successful (status code 200-299) or not
                        if (!response.ok) {
                            alert("Check spelling of City and try again or Something Went Wrong!");
                            throw new Error(`Request failed with status ${response.status}`)
                        }
                        return response.json()
                    })
                    .then(data => {
                        setWeatherDetails(data);
                    })
                    .catch(error => console.log(error))
            }
            searchButton.addEventListener("click", (e) => {
                if (searchInput.value == "") {
                    alert("Please Enter City Name.");
                } else {
                    callAPI(API);
                }
            })

            searchInput.addEventListener("keypress", (e) => {
                if (e.key === "Enter") {
                    e.preventDefault();
                    searchButton.click();
                }
            })

            searchButton.click();
        </script>
</body>

</html>
